  <body>
    <header>

      <div class="social-media-slideout no-display-sml">

        <div class="social-media-icons">
          <a href="https://www.facebook.com/KFC" target="_blank"><img src="./img/facebook-app-symbol.png" /></a>
          <a href="https://twitter.com/kfc" target="_blank"><img src="./img/twitter-logo-silhouette.png" /></a>
          <a href="https://instagram.com/kfc" target="_blank"><img src="./img/instagram-logo.png" /></a>
          <a href="https://www.youtube.com/kfc" target="_blank"><img src="./img/youtube-logo.png" /></a>
          <img class="mail-icon" src="./img/mail.png" />
        </div>
      </div>
    </header>

    <div class="menu-carousel">
      <div class="menu-categories">
        <div class="menu-categories-inner scrollmenu-categories">
          <span><h4>Promotions</h4></span>
          <h4>Chicken</h4>
          <h4>Sandwiches</h4>
          <h4>Meals</h4>
          <h4>$5 fill ups</h4>
          <h4>Sides</h4>
          <h4>Classics</h4>
          <h4>Desserts</h4>
          <h4>Drinks</h4>
          <h4><span>Sauces</span></h4>
        </div>
      </div>
      <div class="menu-pics scrollmenu-pics">
        <h2>Howdy, folks!</h2>
      </div>
    </div>

    <div class="bottom-section">
      <div class="join-email">
        <div class="join-email-inner">
          <h2>Join<br>the colonelâ€™s club</h2>
          <p>Your number one comprehensive official source for all emails related to Kentucky Fried Chicken.</p>
        </div>
      </div>

      <div id="carousel_1"><a href="" target="_blank"></a></div>
      <div id="carousel_2"><a href="https://www.kfclimited.com/StaticPage.aspx?spid=12765" target="_blank"></a></div>
      <div id="carousel_3"><a href="" target="_blank"></a></div>
      <div id="carousel_4"><a href="https://www.kfclimited.com/" target="_blank"></a></div>
      <div id="carousel_5"><a href="http://chickenchattin.kfc.com/" target="_blank"></a></div>
    </div>

    <div class="store-locator">
      <div class="store-locator-bar">
        <p>Find a KFC store near you</p>
        <div class="store-locator-img"></div>
      </div>
    </div>

    <script>
      var i = 0;
      var ranOnce = false;
      var images = ['#carousel_1', '#carousel_2', '#carousel_3', '#carousel_4', '#carousel_5'];

      function changeImg() {
        if (i === 0 && ranOnce === false) {
          var sliderDivCurrent = document.querySelector(images[i]);
          sliderDivCurrent.style.display = 'block';
          ranOnce = true;
        } else if (i === 0 && ranOnce === true) {
          var sliderDivCurrent = document.querySelector(images[i]);
          var sliderDivPrevious = document.querySelector(images[4]);

          sliderDivCurrent.style.display = 'block';
          sliderDivPrevious.style.display = 'none';
        } else {
          var sliderDivCurrent = document.querySelector(images[i]);
          var sliderDivPrevious = document.querySelector(images[i-1]);

          sliderDivCurrent.style.display = 'block';
          sliderDivPrevious.style.display = 'none';
        }

        if (i < images.length - 1) {
          i++;
        } else {
          i = 0;
        }

        setTimeout("changeImg()", 4000);
      }

      window.onload = changeImg;


    </script>

  </body>
</html>
