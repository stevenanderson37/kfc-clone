<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <title>KFC Clone</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="http://db.onlinewebfonts.com/c/6d75743bf51f7b70b71e57afbb7e911b?family=PakenhamW00-Black" rel="stylesheet" type="text/css" />

    <!--STYLES-->
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/styles.css"  rel="stylesheet">
    <link href="./styles/animate.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div id="ham-button">
        <div class="ham-menu">
          <div class="top-bar"></div>
          <div class="middle-bar"></div>
          <div class="bottom-bar"></div>
        </div>
      </div>

      <div class="kfc-logo"> </div>

      <div class="social-media-icons">
        <a href="https://www.facebook.com/KFC" target="_blank"><img src="./img/facebook-app-symbol.png" /></a>
        <a href="https://twitter.com/kfc" target="_blank"><img src="./img/twitter-logo-silhouette.png" /></a>
        <a href="https://instagram.com/kfc" target="_blank"><img src="./img/instagram-logo.png" /></a>
        <a href="https://www.youtube.com/kfc" target="_blank"><img src="./img/youtube-logo.png" /></a>
        <img src="./img/mail.png" />
      </div>
    </header>

    <div class="menu-carousel">
      <div class="menu-categories"></div>
      <div class="menu-pics"></div>
    </div>

    <div class="bottom-section">
      <div class="join-email">
        <div class="join-email-inner">
          <h2>Join<br>the colonelâ€™s club</h2>
          <p>Your number one comprehensive official source for all emails related to Kentucky Fried Chicken.</p>
        </div>
      </div>

      <div class="carousel"></div>
    </div>

    <div class="store-locator">
      <div class="store-locator-bar">
        <p>Find a KFC store near you</p>
        <div class="store-locator-img"></div>
      </div>
    </div>

    <script>
      var i = 0;
      var images = ['../img/carousel_1.jpg', '../img/carousel_2.jpg', '../img/carousel_3.jpg', '../img/carousel_4.jpg', '../img/carousel_5.jpg'];
      var time = 3000;

      function changeImg() {
        var sliderDiv = document.querySelector('.carousel');

        sliderDiv.style.backgroundImage = "url(" + images[i] + ")";

        if (i < images.length - 1) {
          i++;
        } else {
          i = 0;
        }

        setTimeout("changeImg()", time);
      }

      window.onload = changeImg;
    </script>

  </body>
</html>
